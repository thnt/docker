name: Docker Image CI

on:
  push:
   branches:
     - master
   paths:
     - golangci/**
     - superset/**

jobs:

  build_and_push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        images: [golangci, superset]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Get tag
      run: |
        TAG=$(grep -oP '(?<=# TAG:).*' ${{ matrix.images }}/Dockerfile)
        echo "tag=${TAG}"
        echo "IMAGE_TAG=${TAG:-latest}" >> $GITHUB_ENV
    - name: Build and push
      if: ${{ github.event.head_commit.modified && contains(github.event.head_commit.modified, matrix.images) }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.images }}
        file: ${{ matrix.images }}/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.images }}:${{ env.IMAGE_TAG }}
        push: true
